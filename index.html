<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="box">
            <div class="container">
                <form name="loginForm" onsubmit="return validateForm()">
                    <div class="top">
                        <header>Login</header>
                    </div>

                    <div class="input-field">
                        <input type="text" id="username" name="username" class="input" placeholder="Username" />
                        <i class="bx bx-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="Password" id="password" name="password" class="input" placeholder="Password" />
                        <i class="bx bx-lock-alt"></i>
                    </div>

                    <div class="input-field" id="center" style="margin-top: 20px;">
                        <a href="google.com"> <input type="submit" class="submit" value="Login" id="" /></a>
                    </div>

                    <div class="two-col">
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function validateForm() {
                var username = document.forms["loginForm"]["username"].value;
                var password = document.forms["loginForm"]["password"].value;

                if (username == "admin" && password == "admin") {
                    window.location.href = "upload_page.html";
                    return false;
                } else {
                    alert("Incorrect username or password. Please try again.");
                    return false;
                }
            }
        </script>
    </body>
</html>
